<html>
<head>
<title>JavaScript Wolfenstein 3D Engine - Step 4: Enemies</title>

<link href="css/gamestyle.css" rel="stylesheet">

<script src="scripts/excanvas.js" type="text/javascript"></script>

</head>
<body>

	<div class="start-screen" id="start-screen">
	
		<img src="sprites/gamelogo.png" class="gamelogo">
		<button class="start-button" onclick="gameLoop()">START GAME</button>
		<button class="start-button" onclick="endLoop()" >EXIT GAME</button>
	</div>

<div id="screen" class="screen-styler">
	<div id="floor"></div>
	<div id="ceiling"></div>
</div>

<div id="minimapcontainer" class="map-styler">
	<canvas id="minimap"></canvas>
	<canvas id="minimapobjects"></canvas>
</div>


<div class="scoreBoard">
	<p id="score-board" style="color:#fff;font-size:30px;">Score is : 0</p>
	<p id="player-health" style="color:#fff;font-size:30px;"></p>
	
</div>
<p id="Message" style="color:#fff;font-size:30px;"></p>



<script src="scripts/game.js" type="text/javascript"></script>



</body>
